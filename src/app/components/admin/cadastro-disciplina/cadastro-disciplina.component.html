<div class="container">
  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="logo-icon"></div>
      <h2>Painel do Administrador</h2>
    </div>

    <nav class="sidebar-nav">
      <ul>
        <li><a routerLink="/admin/alunos/cadastro" routerLinkActive="active">Alunos</a></li>
        <li>
          <a routerLink="/admin/professores/cadastro" routerLinkActive="active">Professores</a>
        </li>
        <li>
          <a routerLink="/admin/disciplinas/cadastro" routerLinkActive="active">Disciplinas</a>
        </li>
        <li><a routerLink="/admin/cursos/cadastro" routerLinkActive="active">Cursos</a></li>
      </ul>
    </nav>

    <!-- Botão de sair como link -->
    <a class="btn-logout" routerLink="/login">Sair</a>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="container-disciplina">
    <div class="form-container">
      <h2>Cadastro de Disciplina</h2>

      <form [formGroup]="disciplinaForm" (ngSubmit)="enviarFormulario()">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input
            id="nome"
            type="text"
            formControlName="nome"
            placeholder="Digite o nome da disciplina"
            required
          />
        </div>

        <div class="form-group">
          <label for="curso">Curso:</label>
          <select id="curso" formControlName="cursoId" required>
            <option value="" disabled>Selecione o curso</option>
            <option *ngFor="let c of cursos" [value]="c.id">{{ c.nome }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="professor">Professor:</label>
          <select id="professor" formControlName="professorId" required>
            <option value="" disabled>Selecione o professor</option>
            <option *ngFor="let p of professores" [value]="p.id">{{ p.nome }}</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit" [disabled]="disciplinaForm.invalid">Cadastrar</button>
        </div>
      </form>

      <div class="mensagens">
        <p class="sucesso" *ngIf="mensagemSucesso">{{ mensagemSucesso }}</p>
        <p class="erro" *ngIf="mensagemErro">{{ mensagemErro }}</p>
      </div>
    </div>
  </div>
</div>
